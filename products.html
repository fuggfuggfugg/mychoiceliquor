    <!-- product json list -->
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" ></script>
    <script src="js/csonv.min.js" ></script>
    

    <script>
        // csv to json settings
        Csonv.separators.column = ",";
        Csonv.separators.array  = "/";
    
        // update footer
        var d = new Date();
        var n = d.getFullYear();
        var dd = d.getDay();
        $("#yr").html(n);

        $(function(){
            prodRowTemplate = $('#prodRowTemplate').html();
            var table = null;
            
            function loadData(){
                tabname = $("input[type='radio']:checked ").parent().text().trim().toLowerCase()
                csvFileName = $("input[type='radio']:checked ").attr("data-csv")

                var csvContent = csvFileName.toObjects();
                // console.log(csvContent);

                $productsTable = $("#productsTable");
                if (table != null) {
                    table.destroy() ;    
                }
                
                $productsTable.find("tbody").empty()
                
                // add rows via template
                $productsTable.find("tbody").append(Mustache.render(prodRowTemplate, { resultSet: csvContent  }));

                // setup dataTable
                table = $productsTable.DataTable({
                    "paging":   true,
                    "pageLength": 25,
                    "lengthChange": false,
                    "pagingType": "numbers",
                    "ordering": true,
                    "info":     false,
                    "searching": true,
                    "language": {
                        "search": "_INPUT_",
                        "searchPlaceholder": "Search..."
                    },
                    "columnDefs": [ {
                        "searchable": false,
                        "orderable": false,
                        "targets": 0
                    } ],
                    "order": [[ 1, 'asc' ]]
                });

                // add numbering
                table.on( 'order.dt search.dt', function () {
                    table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                        cell.innerHTML = i+1;
                    } );
                } ).draw();


            }

            // load data when the selection is changed
            $("input[type='radio']").on("change", function(e){
                loadData();
            })

            // load data for the first time
            loadData();
        });

        // ===== Scroll to Top ==== 
        $(window).scroll(function() {
            if ($(this).scrollTop() >= 50) {        // If page is scrolled more than 50px
                $('#return-to-top').fadeIn(200);    // Fade in the arrow
            } else {
                $('#return-to-top').fadeOut(200);   // Else fade out the arrow
            }
        });
        $('#return-to-top').click(function() {      // When arrow is clicked
            $('body,html').animate({
                scrollTop : 0                       // Scroll to top of body
            }, 500);
        });
    </script>
